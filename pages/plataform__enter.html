<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>L.A. Universiry - Plataform</title>
</head>
<body>
    <section class="plataform__enter">
        <h2 class="size-xl">L.A. University</h2>
        <h1 class="size-xxxl">Plataforma</h1>

        <div class="contentContainer">

            <div class="buttonsContainer">
                <div class="circle circleUp">
                    <h3 class="size-xl">Log In</h3>
                </div>
                <div class="line"></div>
                <div class="circle circleDown">
                    <h3 class="size-xl">Sign Up</h3>
                </div>
            </div>

                <!-- signUpForm -->
            <div class="formSignUpContainer">

                <form action="" class="signUpForm">
                    <h3 class="size-xxl">Sign Up</h3>

                    <label for="user__scholarCode" class="size-xl">Scholar Code</label>
                    <input type="text" name="user__scholarCode">
                    <label for="user__name" class="size-xl">Name</label>
                    <input type="text" name="user__name" required>

                    <label for="user__surname" class="size-xl">Surname</label>
                    <input type="text" name="user__surname" required>

                    <label for="user__email" class="size-xl">Email</label>
                    <input type="email" name="user__email" required>

                    <label for="user__password" class="size-xl">Password</label>
                    <input type="password" name="user__password" required>
                
                    <div class="button">Sign Up</div>
                </form>
            </div>

                <!-- logInForm -->
            <div class="formLogInContainer">
                <form action="" class="logInForm">
                    <h3 class="size-xxl">Log In</h3>
                    <label for="user__email" class="size-xl">Email</label>
                    <input type="email" name="user__email" required>

                    <label for="user__password" class="size-xl">Password</label>
                    <input type="password" name="user__password" required>
                
                    <div class="button">Log In</div>
                </form>

                <div class="linksContainer">
                    <a href="" class="size-xl">I have lost my account</a>
                    <a href="" class="size-xl">I donÂ´t remember my password</a>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
